<!DOCTYPE html>
<html>
  <head>
    <title>BEMISY</title>
    <style>
		@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Playfair+Display&display=swap');
      h1, h2, h3, h4, h5, h6, p, a, button, textarea, input {
      	font-family: 'Oswald', sans-serif;
      }
      ::selection {
        background: yellow;
        color: #ffc000;
      }
      .option {
    	float: right;
        font-size: 20px;
      }
      .link:hover {
        text-decoration: underline;
      }
      #top {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100px;
        z-index: 1;
        background: tomato;
        overflow: hidden;
      }
      #top button {
        height: 80px;
        margin: 10px 10px 10px 10px;
        border: none;
        background: transparent;
        cursor: pointer;
        padding-left: 20px;
        padding-right: 20px;
        transition: background 0.4s;
        border-radius: 3px;
      }
      #top button:hover {
        background: rgb(0, 0, 0, 0.25);
      }
      #top * {
        color: #ffc000;
      }
      #logo {
        font-size: 30px;
      }
      #content {
        position: absolute;
        top: 100px;
        left: 0px;
        width: 100%;
        height: calc(100% - 100px);
        overflow: auto;
        animation: fade 30s infinite;
      } 
      @keyframes fade {
      	0% {background: white;}
        50% {background: rgb(0, 0, 0, 0.1);}
      }
      #slogan {
        color: tomato;
        width: 80%;
        margin-left: 10%;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div id="top">
      <a href="#" title="Bemisy Tables">
        <button class="sans" id="logo">Bemisy Tables</button>
      </a>
        <button class="option">Shop</button>
        <button class="option">Shipping</button>
        <button class="option link">ORDER NOW: 20% off all purchases before June 1</button>
    </div>
    <div id="content">
      <h1 id="slogan"><br>Since 1969, Bemisy has been producing laboratory-grade science tables intended for educational and professional environments alike. <br><br> The unmatched quality and craftsmanship of Bemisy Tables sets the standard high for reliable, yet economic, science equipment.</h2>
    </div>
  </body>
</html>
